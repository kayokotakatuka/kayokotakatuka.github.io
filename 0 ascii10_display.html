<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIIコードの文字表示</title>
</head>
<body>

<script>
    // アスキーコードを指定して文字を表示させる関数
    function displayAsciiCharacter(asciiCode) {
        document.write("ASCIIコード " + asciiCode + " の文字は: " + String.fromCharCode(asciiCode) + "<br>");
    }

    // 例: アスキーコードが65の場合（大文字のA） http://www3.nit.ac.jp/~tamura/ex2/ascii.html 
   
    displayAsciiCharacter(65);

    // 他のアスキーコードを表示させる場合は、displayAsciiCharacter関数に適切なコードを渡してください。
</script>

</body>
</html>
